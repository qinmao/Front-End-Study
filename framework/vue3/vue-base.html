<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>vue3</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="app">{{ message }}</div>

        <script>
            const demo = {
                data() {
                    return {
                        message: "hello, world",
                    };
                },
            };
            Vue.createApp(demo).mount("#app");
        </script>
    </body>
</html>
