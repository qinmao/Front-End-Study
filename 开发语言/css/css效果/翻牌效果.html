<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css实现翻牌效果</title>
        <style>
            /* styles.css */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .card-container {
                perspective: 1000px;
            }

            .card {
                width: 200px;
                height: 300px;
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.6s;
            }

            .card:hover {
                transform: rotateY(180deg);
            }

            .card-front,
            .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                color: white;
                border-radius: 10px;
            }

            .card-front {
                background-color: #007bff;
            }

            .card-back {
                background-color: #28a745;
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div class="card-container">
            <div class="card">
                <div class="card-front">正面</div>
                <div class="card-back">反面</div>
            </div>
        </div>
    </body>
</html>
