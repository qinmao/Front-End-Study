<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>页面可见性事件</title>
    </head>
    <body>
        <script>
            document.addEventListener("visibilitychange", () => {
                const visibilityState = document.visibilityState; 
                // 页面不可见： hidden
                // 页面可见：   visible
                console.log("visibilityState:", visibilityState);
            });
        </script>
    </body>
</html>
