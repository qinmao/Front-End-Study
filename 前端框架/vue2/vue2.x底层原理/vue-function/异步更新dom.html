<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>异步更新dom</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="pp">{{message}}</div>
        <button @click="handleClick">{{ message }}</button>
        <button @click="handleClick">{{ number }}</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: "begin",
                number:1
            },
            methods: {
                handleClick() {
                    this.message = 'end';
                    console.log(document.getElementById('pp').innerText); 
                },
                clickNum(){
                    for(let i = 0; i < 1000; i++) {
                        this.number++;
                    }
                }
            }
        })
    </script>
</body>

</html>
